    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzMsZZ5JsfnBBq7Fp-jNoJHJ9Bdmn4U5rqfvq5eM7I9RH-PiGz2mSS6O1A_2gIJbrf4/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")


      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              msg.innerHTML = "Pesan mu telah terkirim" 
                setTimeout(function(){
              msg.innerHTML = ""
          },5000)

          form.reset()
        })
          .catch(error => console.error('Error!', error.message))
      })
